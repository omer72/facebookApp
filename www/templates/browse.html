<ion-view title="Browse">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <ion-refresher on-refresh="refrash()"></ion-refresher>
    <h1>Browse</h1>
    <ion-list ng-if="vm">
            <ion-item class="item-avatar" ng-repeat="item in vm" ng-href="#/item/{{item.id}}">
                <img ng-src="{{item.full_picture}}">
                <h2>{{item.message}}</h2>
                <p>{{item.namep}}</p>
            </ion-item>
        </ion-list>
  </ion-content>
</ion-view>
